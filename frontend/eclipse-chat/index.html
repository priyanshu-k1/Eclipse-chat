    body { overflow: hidden !important; margin: 0 !important; }
    .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        background: radial-gradient(circle at 20% 10%, #0b0b2f 0%, #000 65%);
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #FFFFFF;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 4s ease-in-out infinite;
    }

    @keyframes twinkle {
    0%, 100% { 
      opacity: 0.3; 
      transform: scale(1);
    }
    50% { 
      opacity: 1; 
      transform: scale(1.5);
    }
  }
