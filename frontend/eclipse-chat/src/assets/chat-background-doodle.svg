<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" role="img" aria-label="Eclipse Chat dark doodle wallpaper">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0B0C10"/>
      <stop offset="100%" stop-color="#1F1F2E"/>
    </linearGradient>

    <!-- Subtle grain -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>

    <!-- Brand stroke gradients -->
    <linearGradient id="strokeGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#00C2FF"/>
    </linearGradient>
    <linearGradient id="warmGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#FFC09A"/>
    </linearGradient>

    <!-- Star glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- ===== Seamless Pattern Tile ===== -->
    <!-- Tweak 'size' to change density -->
    <pattern id="tile" x="0" y="0" width="360" height="360" patternUnits="userSpaceOnUse">
      <!-- tiny dim dots to soften emptiness -->
      <g opacity="0.08">
        <circle cx="20" cy="18" r="1.2" fill="#FFFFFF"/>
        <circle cx="140" cy="40" r="1"   fill="#FFFFFF"/>
        <circle cx="300" cy="88" r="1.1" fill="#FFFFFF"/>
        <circle cx="70" cy="200" r="1"   fill="#FFFFFF"/>
        <circle cx="330" cy="320" r="1.2" fill="#FFFFFF"/>
        <circle cx="180" cy="300" r="1" fill="#FFFFFF"/>
      </g>

      <!-- doodle style -->
      <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" stroke-opacity="0.35" filter="url(#softGlow)">
        <!-- Planet with ring -->
        <g stroke="url(#strokeGrad)" transform="translate(56,70)">
          <circle cx="36" cy="36" r="22"/>
          <ellipse cx="36" cy="40" rx="34" ry="10" transform="rotate(-12 36 40)"/>
        </g>

        <!-- Crescent moon -->
        <g stroke="url(#warmGrad)" transform="translate(284,38) scale(1.1)">
          <path d="M22,10a18,18 0 1 0 0,36a14,14 0 1 1 0-36z"/>
        </g>

        <!-- Sprout / small plant (life in emptiness) -->
        <g stroke="url(#strokeGrad)" transform="translate(260,250)">
          <path d="M20,34 v26"/>
          <path d="M20,42 c-10,-8 -18,-9 -26,-4 c7,10 16,14 26,12"/>
          <path d="M20,42 c10,-8 18,-9 26,-4 c-7,10 -16,14 -26,12"/>
        </g>

        <!-- Rocket -->
        <g stroke="url(#strokeGrad)" transform="translate(138,230) rotate(-20)">
          <path d="M0,20 c14,-22 44,-22 58,0 c-8,6 -18,12 -29,12 c-11,0 -21,-6 -29,-12z"/>
          <path d="M25,32 l-8,16 M33,32 l8,16"/>
          <path d="M29,12 a6,6 0 1 1 0,0.01z"/>
        </g>

        <!-- Comet -->
        <g stroke="url(#warmGrad)" transform="translate(40,300)">
          <path d="M0,0 c24,-8 46,-8 64,-2"/>
          <circle cx="72" cy="-2" r="6" />
        </g>

        <!-- Satellite -->
        <g stroke="url(#strokeGrad)" transform="translate(310,150)">
          <rect x="-8" y="-6" width="16" height="12" rx="2"/>
          <rect x="-30" y="-4" width="18" height="8" rx="1.5"/>
          <rect x="12"  y="-4" width="18" height="8" rx="1.5"/>
          <path d="M-8,-6 l-6,-8 M8,-6 l6,-8"/>
        </g>

        <!-- Shield/lock (privacy cue) -->
        <g stroke="url(#strokeGrad)" transform="translate(96,138)">
          <path d="M0,0 L24,6 v20 c0,16 -12,28 -24,34 c-12,-6 -24,-18 -24,-34 V6z"/>
          <rect x="-8" y="12" width="16" height="12" rx="2"/>
          <path d="M-4,12 v-5 a6,6 0 0 1 12,0 v5"/>
        </g>

        <!-- Sparkle stars -->
        <g stroke="url(#strokeGrad)" transform="translate(200,20)">
          <path d="M0,10 l10,0 M10,10 l0,10 M10,20 l-10,0 M0,20 l0,-10"/>
        </g>
        <g stroke="url(#strokeGrad)" transform="translate(320,300) rotate(45)">
          <path d="M0,8 l8,0 M8,8 l0,8 M8,16 l-8,0 M0,16 l0,-8"/>
        </g>
      </g>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" filter="url(#grain)"/>

  <!-- Repeating doodle layer -->
  <rect width="100%" height="100%" fill="url(#tile)"/>

  <!-- Optional: gentle vignette for depth -->
  <radialGradient id="vignette" cx="50%" cy="40%" r="70%">
    <stop offset="70%" stop-color="#00000000"/>
    <stop offset="100%" stop-color="#00000066"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
